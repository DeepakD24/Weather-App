{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg-glass: rgba(255, 255, 255, 0.15);
      --border-glass: rgba(255, 255, 255, 0.25);
      --text-primary: #ffffff;
      --accent: #00c6ff;
      --accent-dark: #0072ff;
      --error: #ff4e4e;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      color: var(--text-primary);
    }

    .card {
      background: var(--bg-glass);
      border: 1px solid var(--border-glass);
      backdrop-filter: blur(18px);
      border-radius: 20px;
      padding: 2.5rem;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      font-weight: 700;
    }

    form {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
    }

    input[type="text"]::placeholder {
      color: #888;
    }

    .btn {
      padding: 0.75rem 1rem;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: var(--accent-dark);
    }

    .weather-box {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      align-items: center;
    }

    .weather-info {
      text-align: center;
    }

    .temp {
      font-size: 3rem;
      font-weight: bold;
    }

    .city {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      text-transform: uppercase;
    }

    .icon img {
      width: 100px;
      height: 100px;
    }

    .condition p {
      margin-top: 0.5rem;
      font-size: 1rem;
    }

    @media (max-width: 600px) {
      .weather-box {
        grid-template-columns: 1fr;
      }

      form {
        flex-direction: column;
      }

      input[type="text"],
      .btn {
        width: 100%;
      }

      .btn {
        margin-top: 0.5rem;
      }
    }
  </style>
</head>

<body {% if exception_occurred %}
      style="background: linear-gradient(135deg, #00c6ff, #0072ff);"
      {% else %}
      style="background-image: url('{{ image_url }}'); background-size: cover; background-position: center;"
      {% endif %}>
  
  <div class="card">
    <h1>üå¶Ô∏è Weather Forecast</h1>

    <form method="POST">
      {% csrf_token %}
      <input type="text" name="city" placeholder="Enter city..." />
      <button type="submit" class="btn">Search</button>
    </form>

    <div class="weather-box">
      <div class="weather-info">
        <div class="temp">{{ temp }}&#176; C</div>
        <div class="city">{{ city }}</div>
      </div>

      <div class="weather-info">
        <div class="icon">
          <img src="http://openweathermap.org/img/w/{{ icon }}.png" alt="icon" />
        </div>
        <div class="condition">
          <p>{{ description }}</p>
          <p>{{ day }}</p>
        </div>
      </div>
    </div>
  </div>

  {% if exception_occurred %}
  <script>
    window.onload = function () {
      alert("City information is not available to Weather API");
    }
  </script>
  {% endif %}
</body>
</html>
